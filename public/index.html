<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Tactics</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ccff;
    }

    input, button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
    }

    button {
      background: #00ccff;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fleet Tactics</h1>
  <input id="playerName" type="text" placeholder="Votre nom..." />
  <button id="playButton">Play</button>

  <script>
    document.getElementById("playButton").addEventListener("click", () => {
      const name = document.getElementById("playerName").value || "Empire Anon";
      window.location.href = `/game.html?name=${encodeURIComponent(name)}`;
    });
  </script>
</body>
</html>
